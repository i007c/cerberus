<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Cerberus</title>
</head>

<body>
    <div class="content" tabindex="0">
        <div class="plate" tabindex="0">
            <img class="main" style="display: none;">
            <video class="main" style="display: none;" autoplay></video>

            <div class="volume">
                <div></div>
            </div>

            <div class="timeline">
                <div></div>
            </div>

            <div class="overlay_info" style="display: none;">
                <div class="isr">
                    <span class="id">N/A</span>
                    <span class="score">N/A</span>
                    <span class="rating">N/A</span>
                    <span class="index">N/A</span>
                    <span class="slideshow">N/A</span>
                </div>
                <span class="parent" style="display: none;">parent: N/A</span>
                <div class="tags" style="display: none;"></div>
            </div>

            <div class="slideshow_bar">
                <div></div>
            </div>

            <div class="zoomed-container">
                <canvas class="zoomed"></canvas>
            </div>
        </div>
    </div>
    <div class="info" tabindex="0">
        <div class="inner-info">
            <div class="tags" style="display: none;"></div>
            <textarea tabindex="0"></textarea>
            <ul class="autocomplete" style="display: none;"></ul>
            <div class="checkbox-row">
                <input type="checkbox" id="sort_score_checkbox">
                <label for="sort_score_checkbox">Sort:Score</label>
            </div>

            <select class="server">
                <option value="rule34">Rule 34</option>
                <option value="yandere" selected>Yandere</option>
                <option value="realbooru">Real Booru</option>
                <option value="danbooru">Dan Booru</option>
                <option value="gelbooru">Gel Booru</option>
            </select>

            <input type="file" class="local-file">
        </div>
    </div>
    <div id="under_ground"></div>
</body>

</html>
