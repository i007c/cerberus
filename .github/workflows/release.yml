name: release ğŸ§

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

jobs:
  release:
    name: Release ğŸ“¦
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - run: npm ci

      - name: build
        run: npm run build

      - uses: montudor/action-zip@v1
        with:
          args: zip -qq -r build.zip dist

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: build.zip
